<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8" />
	<title>Protoframe - Tabs Widget</title>
	<link href="../css/protoframe.css" rel="stylesheet" />
	<style>
		body {
			margin: 2em;
		}
	</style>
	<script src="../js/jquery-1.7.1.js"></script>
	<script src="../js/protoframe.core.js"></script>
	<script src="../js/protoframe.slideshow.js"></script>
	<script src="../js/init.js"></script>
	<script>
	    $(function() {
			$('.slideshow').slideshow();
		});
	</script>
</head>
<body>
	<h1>Protoframe Demos</h1>
	<h2>Slideshow Widget</h2>
	<div class="slideshow">
		<ul>
			<li><img src="_img/kitten.jpg" alt="Kitten" /></li>
			<li><img src="_img/kitten-2.jpg" alt="Kitten 2" /></li>
			<li><img src="_img/kitten-3.jpg" alt="Kitten 3" /></li>
		</ul>
	</div>
</body>
</html>

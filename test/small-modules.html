<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8" />
	<title>Protoframe - Small Modules</title>
	<link href="../css/protoframe.css" rel="stylesheet" />
	<style>
		body {
			width: 960px;
			margin: 2em auto;
		}
		
		article {
			border: 1px solid #CCC;
			padding: 0 20px;
			margin: 1em 0;
		}
	</style>
</head>
<body>
	<h1>Small Modules</h1>
	
	<article>
		<h2>Inline List</h2>
	
		<ul class="inline-list">
			<li>Yesterday</li>
			<li>Today</li>
			<li>Tomorrow</li>
			<li>Next Week</li>
		</ul>

		<h2>Inline List w/ Dividers</h2>

		<ul class="inline-list divided-list">
			<li>Yesterday</li>
			<li>Today</li>
			<li>Tomorrow</li>
			<li>Next Week</li>
		</ul>
	</article>

	<article>
		<h2>Breadcrumbs</h2>
		
		<ol class="inline-list breadcrumb">
			<li><a href="#">Homepage</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Building</a></li>
			<li><b>Houses</b></li>
		</ol>
	</article>
</body>
</html>
